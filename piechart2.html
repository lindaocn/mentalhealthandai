<!DOCTYPE html>

<html>

<head>
  <title>Interactive Pie Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    #chartContainer {
      width: 450px;
      margin: auto;
    }
  </style>
</head>

<body>

  <h2>L'aisance des adolescents a parler de leur sante mentale aux proches</h2>
  <h4>Pew Research Org, 2024</h2>
  <div id="chartContainer">
    <canvas id="myPieChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myPieChart').getContext('2d');

    const data = {
      labels: [
        "A l'aise (34%)",
        "Peu a l'aise (36%)",
        "Pas a l'aise (30%)"
      ],
      datasets: [{
        data: [34, 36, 30],
        backgroundColor: [
        "#7BC67E",   // green
        "#F6C04D",   // yellow
        "#E66B6B",   // red
      ],
        borderWidth: 1,
        hoverOffset: 10 // makes segments pop on hover
      }]
    };

    const config = {
      type: 'pie',
      data: data,
      options: {
        responsive: true,
        animation: {
          animateRotate: true,
          animateScale: true
        },
        plugins: {
          tooltip: {
            enabled: true
          },
          legend: {
            position: 'bottom',
            labels: {
              padding: 15
            }
          }
        }
      }
    };

    new Chart(ctx, config);
  </script>

</body>

</html>
