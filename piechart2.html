<!DOCTYPE html>
<html>

<head>
  <title>Interactive Pie Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    #chartContainer {
      width: 500px; /* bigger container so pie fills nicely */
      margin: auto;
    }

    #chartContainer canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>

<body>

  <h2>L'aisance des adolescents a parler de leur sante mentale aux proches</h2>
  <h4>Pew Research Org, 2024</h4>
  <div id="chartContainer">
    <canvas id="myPieChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myPieChart').getContext('2d');

    const data = {
      labels: [
        "A l'aise",
        "Peu a l'aise",
        "Pas a l'aise"
      ],
      datasets: [{
        data: [34, 36, 30],
        backgroundColor: ["#7BC67E", "#F6C04D", "#E66B6B"],
        hoverOffset: 12
      }]
    };

    new Chart(ctx, {
      type: 'pie',
      data: data,
      plugins: [ChartDataLabels],
      options: {
        responsive: true,
        animation: {
          animateRotate: true,
          animateScale: true,
          duration: 1400
        },
        layout: {
          padding: {
            top: 30,
            bottom: 30,
            left: 20,
            right: 20
          }
        },
        plugins: {
          legend: {
            position: 'bottom',
            labels: { padding: 15 }
          },
          tooltip: {
            displayColors: false,
            position: 'nearest',
            callbacks: {
              title: function () { return null; }, // remove duplicate title
              label: function (context) {
                return `${context.label}: ${context.parsed}%`;
              }
            }
          },
          datalabels: {
            color: "#ffffff",
            font: { weight: "bold", size: 12 },
            formatter: value => value + "%"
          }
        }
      }
    });
  </script>

</body>

</html>
