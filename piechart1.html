<!DOCTYPE html>

<html>

<head>
  <title>Interactive Pie Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    #chartContainer {
      width: 450px;
      margin: auto;
    }
  </style>
</head>

<body>

  <h2>Raisons pour lesquelles les adolescents utilisent des compagnons IA (soutien Ã©motionnel)</h2>
  <h4>Common Sense Media, 2025</h4>
  <div id="chartContainer">
    <canvas id="myPieChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myPieChart').getContext('2d');

    const data = {
      labels: [
        "Donne des conseils (25.7%)",
        "Tojours disponible (24.3%)",
        "Ne me juge pas (20.0%)",
        "Je peux lui dire des choses que je ne dirais pas aux autres (17.1%)",
        "Plus facile que parler a des vraies personnes (12.9%)"
      ],
      datasets: [{
        data: [25.7, 24.3, 20.0, 17.1, 12.9],
        borderWidth: 1,
        hoverOffset: 10 // makes segments pop on hover
      }]
    };

    const config = {
      type: 'pie',
      data: data,
      options: {
        responsive: true,
        animation: {
          animateRotate: true,
          animateScale: true
        },
        plugins: {
          tooltip: {
            enabled: true
          },
          legend: {
            position: 'bottom',
            labels: {
              padding: 15
            }
          }
        }
      }
    };

    new Chart(ctx, config);
  </script>

</body>

</html>
