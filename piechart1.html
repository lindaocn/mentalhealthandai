<!DOCTYPE html>
<html>

<head>
  <title>Interactive Pie Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    #chartContainer {
      width: 450px;
      margin: auto;
    }
  </style>
</head>

<body>

  <h2>Raisons pour lesquelles les adolescents utilisent des compagnons IA (soutien émotionnel)</h2>
  <h4>Common Sense Media, 2025</h4>
  <div id="chartContainer">
    <canvas id="myPieChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myPieChart').getContext('2d');

    const data = {
      labels: [
        "Donne des conseils",
        "Toujours disponible",
        "Ne me juge pas",
        "Je peux lui dire des choses que je ne dirais pas aux autres",
        "Plus facile que parler à des vraies personnes"
      ],
      datasets: [{
        data: [25.7, 24.3, 20.0, 17.1, 12.9],
        backgroundColor: ["#7BC67E", "#F6C04D", "#E66B6B", "#6FA8DC", "#C48BEA"],
        hoverOffset: 12
      }]
    };

    new Chart(ctx, {
      type: 'pie',
      data: data,
      plugins: [ChartDataLabels],
      options: {
        responsive: true,
        animation: {
          animateRotate: true, // ✅ spin in
          animateScale: true,  // ✅ scale in
          duration: 1400
        },
        plugins: {
          legend: {
            position: 'bottom',
            labels: { padding: 15 }
          },
          tooltip: {
            displayColors: false,
            callbacks: {
              label: function (context) {
                return `${context.label}: ${context.parsed}%`;
              }
            }
          },
          datalabels: {
            color: "#ffffff",
            font: { weight: "bold", size: 12 },
            formatter: value => value + "%"
          }
        }
      }
    });
    
  </script>

</body>
</html>
